{% extends 'base.html' %}

{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% bootstrap_messages %}

{% block title %}Start Game{% endblock %}

{% block content %}
  <h2>Start Game</h2>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit">Start Game</button>
    {% endbuttons %}
  </form>
{% endblock %}
