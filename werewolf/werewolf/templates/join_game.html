
{% extends 'base.html' %}

{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% bootstrap_messages %}

{% block title %}Register{% endblock %}

{% block content %}
  <h2>Join Game </h2>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit">Create</button>
    {% endbuttons %}
  </form>
{% endblock %}
